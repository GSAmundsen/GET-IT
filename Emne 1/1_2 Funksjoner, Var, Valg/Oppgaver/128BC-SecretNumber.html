<body>

    <div>
        <h2>Gjett hva tallet er (1-100)</h2>
        <div>
            <input id="guessInput" type="number">
            <button 
            onclick="evaluateGuessedNumber(document.getElementById('guessInput').value)">Gjett</button>
            <h3 id="resultText"></h3>
        </div>
    </div>

    <script>
        let secretNumber = getRandomNumber(1,100);
        let guessAttempts = 0;

        console.log(secretNumber)

        function getRandomNumber(min, max){
            //"Take a random float between 0 and 1 and multiply it by (max-min+1) then round down to the nearest int and add it to the min value"
            return min + Math.floor(Math.random()* (max - min +1));
        }

        function evaluateGuessedNumber(num, textElement){
            let result;
            guessAttempts++
            
            if(num == secretNumber){
                result = `Riktig! Svaret er ${secretNumber}`
            }else if(num >= secretNumber){
                result = `Feil, tallet er for h√∏yt`
            }else if(num <= secretNumber){
                result = `Feil, tallet er for lavt`
            }

            document.getElementById("resultText").innerHTML = `${result}`
        }


    </script>
    
</body>
