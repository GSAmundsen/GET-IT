        //Method 1.A
        function isSortedAscending(arr){
            // If at any point the current number, is higher than the next number in the list. Its not sorted ascendingly.
            for(let i = 0; i<arr.length;i++){
                if(arr[i] > arr[i+1]){
                    return false;
                }
            }
            return true;
        }

        //Method 1.B
        function isSortedDescending(arr){
            // If at any point, the current number is lower than the next number in the list, its not sorted descendingly.
            for(let i = 0; i<arr.length;i++){
                if(arr[i] < arr[i+1]){
                    return false;
                }
            }
            return true;
        }
