    <script>
        function incrSevens(){
            let myList = []
            for(let i = 100; i <1000; i+=7){
                myList.push(i)
            }
            return myList;
        }

        function sumOfList(myList){
            let result = 0;
            for(let n of myList){
                result += n;
            }
            return result;
        }

        
    </script>
