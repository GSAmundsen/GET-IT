        background-color: red;
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
      }

  </head>

    <div id="trafficLight">
      
    </div>

            document.getElementById("trafficLight").innerHTML = /*HTML*/`

            <div class="light" style="background-color: gray"></div>
            <div class="light" style="background-color: gray"></div>
            </div>
            `
        }

        function position2(){
