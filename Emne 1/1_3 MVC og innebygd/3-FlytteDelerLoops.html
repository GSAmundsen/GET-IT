<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    .bodyPart{
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .bodies{
        margin-top: 100px;
        display: flex; 
        flex-direction: column;
        align-items: center;
    }
    </style>
</head>
<body>

    <div id="app"></div>

    <script>
        //Model
        let headIndex = 1;
        let bodyIndex = 1;
        let legsIndex = 1;
        let heads = []


        //Controller
        function changeHead(change){
           
            headIndex += change
            if(headIndex < 1){headIndex = 4}
            else if (headIndex >4){headIndex = 1}

            updateView();
        }

        function changeBody(change){
            bodyIndex += change
            if(bodyIndex < 1){bodyIndex = 4}
            else if (bodyIndex >4){bodyIndex = 1}

            updateView();
        }

        function changeLegs(change){
            legsIndex += change
            if(legsIndex < 1){legsIndex = 4}
            else if(legsIndex >4){legsIndex = 1}

            updateView();
        }

        function resetCharacter(){
            headIndex = 1;
            bodyIndex = 1;
            feetIndex = 1;
            updateView();
        }


        //View
        updateView();
        function updateView(){
            document.getElementById('app').innerHTML = /*HTML*/`
            <div class="bodies">    
                <div id="head" class="bodyPart">
                    <button onclick="changeHead(-1)">◀</button>
                    <img src="./images/character/head${headIndex}.png"/>
                    <button onclick="changeHead(+1)">▶</button>
                </div>
                <div id="body" class="bodyPart">
                    <button onclick="changeBody(-1)">◀</button>
                    <img src="./images/character/body${bodyIndex}.png"/>
                    <button onclick="changeBody(1)">▶</button>
                </div>
                <div id="legs" class="bodyPart">
                    <button onclick="changeLegs(-1)">◀</button>
                    <img src="./images/character/legs${legsIndex}.png"/>
                    <button onclick="changeLegs(1)">▶</button>
                </div>
                <div class="bodyPart">
                    <button onclick="resetCharacter()">Reset</button>
                </div>
            </div>
            
            `;
        }

    </script>
    
</body>
</html>
